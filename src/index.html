<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="stylesheet" href="styles/index.css" media="screen" />
    <link
      rel="stylesheet"
      href="styles/index.desktop.css"
      media="screen and (min-width: 1200px)" />
    <link
      rel="stylesheet"
      href="styles/index.mobile.css"
      media="screen and (max-width: 1200px)" />
    <title>ETZ</title>
    <script type="module">
      const config = require("../package.json");
      console.log("Build version: " + config.version);

      window.lazyLoadOptions = {
        threshold: 0,
        elements_selector: "img",
      };
    </script>
  </head>
  <body>
    <video
      id="video"
      playsinline
      muted
      loop
      autoplay
      width="750"
      height="1624"
      src="./assets/Mobile-1-3.mp4"
      style="display: none"></video>
    <video
      id="video2"
      playsinline
      muted
      loop
      autoplay
      width="750"
      height="1624"
      src="./assets/Buying_Mobile-4.mp4"
      style="display: none"></video>
    <canvas class="webgl"></canvas>

    <include src="components/header-section/index.html"></include>
    <include src="components/benefits-section/index.html"></include>

    <script type="module" src="js/links/links.ts" async></script>
    <script type="module" src="js/header-menu.ts" async></script>
    <script src="./js/three.js" type="module" async></script>

    <include src="components/for-employers-section/index.html"></include>

    <include src="components/faq-section/index.html"></include>
    <include src="components/contact-us-section/index.html"></include>
    <include src="components/footer/index.html"></include>
    <script>
      const setupSize = () => {
        const vw = Math.max(
          document.documentElement.clientWidth || 0,
          window.innerWidth || 0
        );
        const vh = Math.max(
          document.documentElement.clientHeight || 0,
          window.innerHeight || 0
        );
        document.documentElement.style.setProperty("--vw", `${vw}`);
        document.documentElement.style.setProperty("--vh", `${vh}`);
      };
      setupSize();
      window.addEventListener("resize", () => {
        setupSize();
      });
    </script>
    <script type="module" src="js/benefits-slider/newVersion.ts" async></script>
    <script type="module" src="js/index.ts" async></script>
    <script src="./js/services/lazyload.min.js"></script>
  </body>
</html>
