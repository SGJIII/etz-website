<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/services/lottie.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/index.desktop.css" />
    <link rel="stylesheet" href="styles/index.mobile.css" />
    <link rel="stylesheet" href="styles/index.tablet.css" />
    <title>ETZ</title>
    <script type="module">
      const config = require("../package.json");
      window.version = config.version;
      console.group("App info:");
      if (process.env.BIULD_STATUS === undefined) {
        window.version = "NOT FOR TESTING";
      }
      console.log("Build version: " + window.version);
      console.groupEnd();
    </script>
  </head>
  <body style="overflow: hidden">
    <include src="components/loader/index.html"></include>
    <video
      id="video"
      playsinline
      muted
      loop
      autoplay
      width="750"
      height="1624"
      src="./assets/Mobile-1-3.mp4"
      style="display: none"></video>
    <video
      id="video2"
      playsinline
      muted
      loop
      autoplay
      width="750"
      height="1624"
      src="./assets/Buying_Mobile-4.mp4"
      style="display: none"></video>
    <canvas class="webgl" name-mobile-model></canvas>
    <include src="components/header-menu/index.mobile.html"></include>
    <include src="components/header-section/index.html"></include>
    <include src="components/benefits-section/index.html"></include>
    <include src="components/for-employers-section/index.html"></include>
    <include src="components/etz-mobile-section/index.html"></include>
    <include src="components/supported-crypto-section/index.html"></include>
    <include src="components/faq-section/index.html"></include>
    <include src="components/contact-us-section/index.html"></include>
    <include src="components/footer/index.html"></include>
    <script type="module">
      if (process.env.BIULD_STATUS !== "PRODUCTION") {
        const label = document.createElement("span");
        label.innerText = window.version;
        label.style.position = "fixed";
        label.style.top = "2px";
        label.style.left = "2px";
        label.style.fontSize = "8px";
        label.style.lineHeight = "10px";
        label.style.textTransform = "lowercase";
        document.body.appendChild(label);
      }
      function setupSizePage() {
        const vw = Math.max(
          document.documentElement.clientWidth || 0,
          window.innerWidth || 0
        );
        const vh = Math.max(
          document.documentElement.clientHeight || 0,
          window.innerHeight || 0
        );
        document.documentElement.style.setProperty("--vw", `${vw}`);
        document.documentElement.style.setProperty("--vh", `${vh}`);
        document.documentElement.style.setProperty("--vh-px", `${vh}px`);
      }
      setupSizePage();
      window.addEventListener("resize", setupSizePage);
    </script>
    <script type="module" src="js/links/links.ts" async></script>
    <script type="module" src="js/header-menu.ts" async></script>
    <script type="module" src="js/index.ts"></script>
    <script type="module" src="js/three.js"></script>
  </body>
</html>
