<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/index.css" />

      src="./js/services/universalsmoothscroll-ease-functions-min.js"
      async></script>
    <script type="module">
      const config = require("../package.json");
      console.log("Build version: " + config.version);
    </script>
  </head>
  <body>
    <video
      id="video"
      playsinline

      autoplay
      preload="auto"

      style="display: none"></video>
    <video
      id="video2"
      playsinline
      muted
      loop
      preload="auto"
      autoplay

      src="./assets/Buying_Mobile-4.mp4"
      style="display: none"></video>
    <canvas class="webgl"></canvas>
    <script src="./js/three.js" type="module"></script>
    <include src="components/header-section/index.html"></include>
    <include src="components/benefits-section/index.html"></include>

    <include src="components/supported-crypto-section/index.html"></include>
    <include src="components/contact-us-section/index.html"></include>
    <include src="components/footer/index.html"></include>
    <script>
      const setupSize = () => {
        const vw = Math.max(
          document.documentElement.clientWidth || 0,
          window.innerWidth || 0
        );
        const vh = Math.max(
          document.documentElement.clientHeight || 0,
          window.innerHeight || 0
        );
        document.documentElement.style.setProperty("--vw", `${vw}`);
        document.documentElement.style.setProperty("--vh", `${vh}`);
      };
      setupSize();
      document.addEventListener("resize", setupSize);
    </script>
    <script type="module" src="js/index.ts" defer></script>
  </body>
