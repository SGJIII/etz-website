<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="../js/services/lottie.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../styles/index.mobile.css" />
    <link rel="stylesheet" href="../styles/index.tablet.css" />
    <link rel="stylesheet" href="../styles/coins.css" />
    <title>Coin List</title>

      body {
        display: none !important;
      }
    </style>

      if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
      } else {
        top.location = self.location;

    </script>
    <link
      rel="shortcut icon"
      href="https://etzsoft.com/favicon.ico"
      type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="16x16"
      href="https://etzsoft.com/favicon-16.png" />
    <link
      rel="apple-touch-icon"
      sizes="32x32"
      href="https://etzsoft.com/favicon-32.png" />
    <link
      rel="apple-touch-icon"
      sizes="48x48"
      href="https://etzsoft.com/favicon-48.png" />
    <link
      rel="apple-touch-icon"
      sizes="256x256"
      href="https://etzsoft.com/favicon-256.png" />
    <meta property="og:title" content="Coin List" />
    <meta property="og:description" content="" />
    <meta property="og:site_name" content="ETZ" />
    <meta property="og:url" content="https://etzsoft.com/coin/index.html" />

    <meta property="og:image:width" content="968" />
    <meta name="twitter:title" content="Coin List" />
    <meta name="twitter:image" content="https://etzsoft.com/frame.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <script src="../js/version.js" type="module"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script type="module">
      if (process.env.BUILD_STATUS === "PRODUCTION") {
        var script = document.createElement("script");
        script.async = true;
        script.src = "https://www.googletagmanager.com/gtag/js?id=G-JNSD1B12W2";
        script.onload = function () {
          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          gtag("js", new Date());
          gtag("config", "G-JNSD1B12W2");
        };
        document.head.appendChild(script);
      }
    </script>
  </head>
  <body>
    <div id="loader-container">
      <include src="components/loader/index.html"></include>
    </div>
    <canvas class="webgl" name-mobile-model></canvas>
    <script src="../js/notification.ts" type="module"></script>
    <include
      src="components/header-section/index.html"
      locals='{"title": "Coin List", "description": ""}'></include>
    <article
      id="content"
      class="__section __sidePadding ContentSection"
      style="height: auto">
      <div class="coin-list">
        <h1>Coin List</h1>
        <div class="table-container" style="overflow-y: auto">
          <table>
            <thead>
              <tr>
                <th>Logo</th>
                <th>Coin</th>
                <th>Price</th>
                <th>Change (24h)</th>
                <th>Volume</th>
                <th>Buy</th>
              </tr>
            </thead>
            <tbody id="coin-list">
              <!-- Coins will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </article>
    <include src="components/footer/index.html" locals="{}"></include>
    <script type="module">
      import { getCoins } from "../js/coins.ts";

      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const loaderContainer = document.getElementById("loader-container");
          if (loaderContainer) {
            loaderContainer.style.display = "none";
          }
          getCoins();
        }, 3000);
      });
    </script>
    <script type="module">
      function setUpSizePage() {
        const vw = Math.max(
          document.documentElement.clientWidth || 0,
          window.innerWidth || 0
        );
        const vh = Math.max(
          document.documentElement.clientHeight || 0,
          window.innerHeight || 0
        );
        document.documentElement.style.setProperty("--vw", `${vw}px`);
        document.documentElement.style.setProperty("--vh", `${vh}px`);
        document.documentElement.style.setProperty("--vh-px", `${vh}px`);
      }
      setUpSizePage();
      window.addEventListener("resize", setUpSizePage);
    </script>
    <script type="module" src="../js/links/links.ts" async></script>
    <script type="module" src="../js/header-menu.ts" async></script>
    <script type="module" src="../js/index.ts" async></script>
    <script type="module">
      import { getCoins } from "../js/coins.ts";

      async function populateCoins() {
        const { data: coins, error } = await getCoins();
        if (error) {
          console.error("Error fetching coins:", error);
          return;
        }

        const coinList = document.getElementById("coin-list");
        if (!coinList) return;

        coins.forEach((coin) => {
          const row = document.createElement("tr");
          row.innerHTML = `
        <td><img src="${coin.logo_url}" alt="${
            coin.coin_name
          }" width="24" height="24" /></td>
        <td><a href="/coin/${coin.coin_name.toLowerCase()}.html">${
            coin.coin_name
          }</a></td>
        <td>${coin.current_price}</td>
        <td>${coin.price_change_percentage_24h}</td>
        <td>${coin.total_volume}</td>
        <td><a href="https://etz.app.link/1lHEM3jysKb" class="buy-button">Buy</a></td>
      `;
          coinList.appendChild(row);
        });
      }

      document.addEventListener("DOMContentLoaded", populateCoins);
    </script>
  </body>
</html>
