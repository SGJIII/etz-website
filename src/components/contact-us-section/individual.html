<article
  class="ContactUsSection __sidePadding __section"
  id="contact-us"
  data-name="Section">
  <div class="ContactUsSection_container __container">
    <section class="ContactUsSection_card">
      <div class="ContactUsSection_formBlock">
        <span class="ContactUsSection_title __heading-1">
          Join the waitlist
        </span>
        <span class="ContactUsSection_subtitle __subtitle-1">
          Fill out this form to open an ETZ IRA account
        </span>

        <div class="ContactUsSection_form" data-name="ContactUsForm">
          <input
            class="ContactUsSection_input ContactUsSection_input__half ContactUsSection_input__left Input"
            placeholder="First Name*"
            name="firstName"
            data-input="firstName"
            data-wrapper="firstName"
            required />
          <input
            class="ContactUsSection_input ContactUsSection_input__half ContactUsSection_input__right Input"
            placeholder="Middle Name"
            name="middleName"
            data-input="middleName"
            data-wrapper="middleName" />

          <input
            class="ContactUsSection_input ContactUsSection_input__half ContactUsSection_input__left Input"
            placeholder="Last Name*"
            name="lastName"
            data-input="lastName"
            data-wrapper="lastName"
            required />

          <input
            class="ContactUsSection_input ContactUsSection_input__half ContactUsSection_input__right Input"
            placeholder="Email*"
            name="email"
            type="email"
            data-input="email"
            data-wrapper="email"
            required />

          <div
            class="Dropdown ContactUsSection__dropdown"
            id="DropdownIRA"
            data-input="type"
            name="signUpType"
            type="selector"
            required>
            <div class="Dropdown__inputWrapper" data-wrapper="type">
              <span class="Dropdown__input Dropdown__input_placeholder">
                IRA Type
              </span>
              <img
                src="../assets/components/dropdown/arrow.svg"
                class="Dropdown__arrow" />
            </div>
            <div class="Dropdown__optionWrapper">
              <span class="Dropdown__item" name-option value="TraditionalIra">
                Traditional IRA
              </span>
              <span class="Dropdown__item" name-option value="RothIra">
                Roth IRA
              </span>
            </div>
          </div>

          <div class="ContactUsSection_formFooter">
            <div class="Input__checkbox">
              <input
                type="checkbox"
                class="Input_checkboxValue"
                id="check"
                name="check"
                data-name="ContactUsInputCheck"
                data-input="check"
                required />
              <label for="check" data-wrapper="check"></label>
              <span class="Input_label __caption-1">
                Yes, I'd like ETZ to contact me
              </span>
            </div>
            <div class="ContactUsSection_formButtonBlock">
              <button
                class="Button Button__outlined ContactUsSection_submit"
                data-name="ContactUsInputSubmit">
                <span class="Button_text">Submit</span
                ><img
                  class="Button_loader"
                  src="../assets/white_loader_anim.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="ContactUsSection_peopleImgBlock">
        <img src="../assets/people.png" class="ContactUsSection_peopleImg" />
      </div>
    </section>
  </div>
</article>

<script type="module">
  import Dropdown from "../js/dropdown.ts";
  import ContactFrom from "../js/form/individual.ts";

  const dropdown = new Dropdown("#DropdownIRA");
  const contactFrom = new ContactFrom("[data-name=ContactUsForm]");

  dropdown.init();
  contactFrom.init();
</script>
